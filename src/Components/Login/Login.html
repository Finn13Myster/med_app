<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="./Login.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login">
      <h2>Login</h2>

      <div style="text-align: center; font-family: 'Poppins', sans-serif; margin-bottom: 20px;">
        Are you a new member?
        <span>
          <a href="../Sign_Up/Sign_Up.html" style="color: #2190FF; font-weight: 600; text-decoration: none;">Sign Up Here</a>
        </span>
      </div>

      <form class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required />
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </div>

        <div style="text-align: center; margin-top: 15px; font-family: 'Poppins', sans-serif;" class="login-text">
          Forgot Password?
        </div>
      </form>
    </div>
  </div>
</body>
</html>
